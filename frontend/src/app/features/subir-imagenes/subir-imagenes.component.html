<div class="container">
  <h2>{{ "SUBIR_IMAGEN" | translate }}</h2>
  <form (ngSubmit)="onSubmit()" #fileForm="ngForm">
    <input type="file" (change)="onFileSelected($event)" required />
    <button type="submit" [disabled]="!selectedFile">
      {{ "SUBIR" | translate }}
    </button>
  </form>
  <div *ngIf="mensaje" class="mensaje">
    {{ mensaje }}
  </div>
</div>
