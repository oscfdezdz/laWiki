<form [formGroup]="version">
  <div class="mb-4">
    <label for="contenido" class="block text-gray-700">{{
      "CONTENIDO" | translate
      }}</label>
    <textarea id="contenido" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      formControlName="contenido" [placeholder]="'ESCRIBE_CONTENIDO' | translate"></textarea>
  </div>
</form>
