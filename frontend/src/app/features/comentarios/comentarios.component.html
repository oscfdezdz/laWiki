<div class="mx-auto mt-8 max-w-4xl">
  <h1 class="mb-6 text-center text-3xl font-bold">
    {{ "COMENTARIOS" | translate }}
  </h1>

  <div>
    <form [formGroup]="comentarioForm" (ngSubmit)="crearComentario()" class="mb-4 flex items-center">
      <div class="flex w-full items-center">
        <input type="text" id="contenido"
          class="flex-grow rounded-l-md border border-gray-200 px-4 py-2 text-base shadow-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-inset focus:ring-blue-200 focus:ring-opacity-50"
          formControlName="contenido" [placeholder]="'ESCRIBE_COMENTARIO' | translate" />
        <button type="submit"
          class="rounded-r-md bg-blue-500 px-4 py-[8.95px] text-base font-bold text-white hover:bg-blue-600">
          {{ "CREAR" | translate }}
        </button>
      </div>
    </form>
  </div>

  <div *ngFor="let comentario of comentarios" class="mb-4 rounded-lg bg-white p-6 shadow-lg" style="
      box-shadow:
        0 0.5px 7px rgba(0, 0, 0, 0.3),
        0 -0.5px 5px rgba(0, 0, 0, 0.3);
    ">
    <h5 class="text-sm text-gray-500">
      {{ "AUTOR_FORMAT" | translate }} {{ comentario.nombreUsuario }}
    </h5>
    <h5 class="text-sm text-gray-500">
      {{ "FECHA_FORMAT" | translate }}
      {{ formatearFecha(comentario.fechaCreacion) }}
    </h5>
    <p class="text-lg text-gray-800">{{ comentario.contenido }}</p>
  </div>
</div>
