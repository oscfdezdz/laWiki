<div class="flex flex-col items-center">
  <select id="language-selector" [(ngModel)]="idiomaActual" (change)="cambiarIdioma($event)"
    class="mt-2 block w-full max-w-md rounded-lg border border-gray-300 px-4 py-2 text-gray-700 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
    @for (lang of idiomasDisponibles; track $index) {
    <option [value]="lang.code">
      {{ lang.name }}
    </option>
    }
  </select>
</div>
