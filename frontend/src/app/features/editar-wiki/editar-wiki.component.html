<form [formGroup]="wikiForm" (ngSubmit)="guardarCambios()"
  class="mx-auto max-w-lg rounded-lg bg-gray-100 p-6 shadow-lg">
  <h2 class="mb-4 text-2xl font-bold text-gray-700">
    {{ "EDITAR_WIKI" | translate }} {{ antiguoNombreWiki }}
  </h2>

  <div class="mb-4">
    <div>
      <h2 class="text-l font-semibold text-gray-700">
        {{ "NOMBRE_DE_LA_WIKI" | translate }}
      </h2>
    </div>
    <input type="text" id="nombre" formControlName="nombre" name="nombre"
      class="mt-1 block w-full rounded-md border-gray-300 p-2 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
      [placeholder]="'ESCRIBE_NUEVO_NOMBRE' | translate" />
  </div>

  <div class="flex flex-col items-center">
    <img *ngIf="imageUrl" [src]="imageUrl" [alt]="'IMAGEN_WIKI' | translate" class="mb-4 max-h-52 max-w-xs" />

    <app-subir-imagenes></app-subir-imagenes>
  </div>

  <div class="text-right">
    <button [disabled]="!wikiForm.valid" class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-yellow-600"
      type="submit">
      {{ "GUARDAR_CAMBIOS" | translate }}
    </button>
  </div>
  <app-boton-atras></app-boton-atras>
</form>
